<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <style>
    table {
      width: 100%; 
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black; 
      padding: 10px; 
      text-align: left; 
    }
    .cell1 {
      background-color: rgb(111, 234, 111); 
    }
    .cell2 {
      background-color: rgb(234, 89, 89); 
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>

</body>
</html>
