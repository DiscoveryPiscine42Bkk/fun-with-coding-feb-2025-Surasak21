<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explode the Balloon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            user-select: none; /* Prevent text selection and blinking cursor */
        }

        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            user-select: none; /* Prevent text selection and blinking cursor */
        }
    </style>
</head>
<body>
    <div class="balloon"></div>

    <script>
        const balloon = document.querySelector('.balloon');
        let size = 200;
        const maxSize = 420;
        const minSize = 200;
        const colorSequence = ['red', 'green', 'blue'];
        let colorIndex = 0;

        balloon.addEventListener('click', () => {
            size += 10;
            if (size > maxSize) {
                size = minSize;
            }
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            colorIndex = (colorIndex + 1) % colorSequence.length;
            balloon.style.backgroundColor = colorSequence[colorIndex];
        });

        balloon.addEventListener('mouseover', () => {
            size = Math.max(size - 5, minSize);
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            colorIndex = (colorIndex - 1 + colorSequence.length) % colorSequence.length;
            balloon.style.backgroundColor = colorSequence[colorIndex];
        });
    </script>
</body>
</html>
