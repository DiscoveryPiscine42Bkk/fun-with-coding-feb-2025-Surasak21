<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #ft_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        .todo-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e7f5ff;
            border: 1px solid #007bff;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-item:hover {
            background-color: #cce4ff;
        }
        #new-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #new-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="new-btn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
